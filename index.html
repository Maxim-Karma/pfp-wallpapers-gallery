<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP & Wallpaper Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6d0a0a 0%, #b263e7 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .category-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #c22b2b, #ee5a24);
            border-color: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .image-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-card img, .image-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .image-card:hover img, .image-card:hover video {
            transform: scale(1.1);
        }

        .media-type-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .gif-indicator {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .video-indicator {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-overlay {
            transform: translateY(0);
        }

        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .image-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .modal img, .modal video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal video {
            outline: none;
        }

        .modal-info {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            transition: opacity 0.3s ease; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ */
        }

        .modal-info:hover { /* –î–æ–±–∞–≤–ª–µ–Ω —Å—Ç–∏–ª—å –¥–ª—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
            opacity: 0.8;
            text-decoration: underline;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: -40px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            margin-top: 60px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .category-buttons {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .modal-close {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üñºÔ∏è Gallery</h1>
        <p>‚ú∞Collection of pfps and wallpapers‚ú∞</p>
        <p>By: <a href="https://github.com/Maxim-Karma" style="color: #efbaff;">Maxim-Karma</a></p> </div>
</div>

    <div class="category-buttons">
        <button class="category-btn active" data-category="pfp">
            üë§ PFP
        </button>
        <button class="category-btn" data-category="wallpaper">
            üåÖ Wallpapers
        </button>
    </div>

    <div class="gallery" id="gallery">
        </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            Load...
        </div>
        <img id="modal-image" src="" alt="" style="display: none;">
        <video id="modal-video" controls style="display: none;"></video>
        <div class="modal-info" id="modal-info">
            Source quiality
        </div>
    </div>
</div>

<script>
    //  –ø—É—Ç–∏ –≤–∞—à–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º
    const images = {
        pfp: [
            { path: 'pfp/Aglaea1.jpg', name: 'Aglaea' },
            { path: 'pfp/Raiden1.jpg', name: 'Raiden' },
            { path: 'pfp/alrecchino1.jpg', name: 'Arlecchino' },
            { path: 'pfp/collar-glasses1.gif', name: 'Collar Glasses 1' },
            { path: 'pfp/collar-glasses2.jpg', name: 'Collar Glasses 2' },
            { path: 'pfp/Lain1.jpg', name: 'Lain' },
            { path: 'pfp/Lynette1.jpg', name: 'Lynette' },
            { path: 'pfp/red-haired.jpg', name: 'Red-haired' },
            { path: 'pfp/robin1.jpg', name: 'Robin 1' },
            { path: 'pfp/robin2.jpg', name: 'Robin 2' },
            { path: 'pfp/skirk1.jpg', name: 'Skirk' },
        ],
        wallpaper: [
            { path: 'wallpapers/SonomaHillsBlack.jpg', name: 'Sonoma Black' },
            { path: 'wallpapers/SonomaHillsLight.jpg', name: 'Sonoma Light' },
            { path: 'wallpapers/coffee-shop.png', name: 'Coffee Shop' },
            { path: 'wallpapers/green-girl.png', name: 'Green' },
        ]
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ –º–µ–¥–∏–∞ –ø–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—é —Ñ–∞–π–ª–∞
    function getMediaType(path) {
        const extension = path.toLowerCase().split('.').pop();
        
        const imageExtensions = ['jpg', 'jpeg', 'png', 'webp', 'bmp', 'svg'];
        const gifExtensions = ['gif'];
        const videoExtensions = ['mp4', 'webm', 'ogg', 'avi', 'mov', 'wmv', 'flv', 'mkv'];
        
        if (imageExtensions.includes(extension)) return 'image';
        if (gifExtensions.includes(extension)) return 'gif';
        if (videoExtensions.includes(extension)) return 'video';
        
        return 'image'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å—á–∏—Ç–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–µ–¥–∏–∞ —ç–ª–µ–º–µ–Ω—Ç–∞
    function createMediaElement(mediaPath, mediaType, index, name) {
        const typeIndicator = mediaType === 'gif' ? 
            '<div class="media-type-indicator gif-indicator">GIF</div>' : 
            mediaType === 'video' ? 
            '<div class="media-type-indicator video-indicator">VIDEO</div>' : '';

        if (mediaType === 'video') {
            return `
                <div class="image-card" onclick="openModal('${mediaPath}')" data-original="${mediaPath}" data-type="${mediaType}">
                    <video src="${mediaPath}" muted loop autoplay playsinline data-index="${index}" onerror="this.parentElement.style.display='none'">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                    </video>
                    ${typeIndicator}
                    <div class="image-overlay">
                        <div class="image-name">${name || '–í–∏–¥–µ–æ ' + (index + 1)}</div>
                        <div class="image-size">Click for expansion.</div>
                    </div>
                </div>
            `;
        } else {
            return `
                <div class="image-card" onclick="openModal('${mediaPath}')" data-original="${mediaPath}" data-type="${mediaType}">
                    <img src="${mediaPath}" alt="${name || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ' + (index + 1)}" data-index="${index}" onerror="this.parentElement.style.display='none'">
                    ${typeIndicator}
                    <div class="image-overlay">
                        <div class="image-name">${name || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ' + (index + 1)}</div>
                        <div class="image-size">Click for expansion.</div>
                    </div>
                </div>
            `;
        }
    }

    let currentCategory = 'pfp';

    async function displayImages(category) {
        const gallery = document.getElementById('gallery');
        const categoryImages = images[category];

        if (!categoryImages || categoryImages.length === 0) { // –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ categoryImages
            gallery.innerHTML = `
                <div class="empty-state">
                    <i>üìÅ</i>
                    <p>No images in category "${category === 'pfp' ? 'Profile Pictures' : 'Wallpapers'}"</p>
                    <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">
                        –î–æ–±–∞–≤—å—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –º–∞—Å—Å–∏–≤ images.${category} –≤ –∫–æ–¥–µ
                    </p>
                </div>
            `;
            return;
        }

        gallery.innerHTML = categoryImages.map((media, index) => {
            const mediaType = getMediaType(media.path);
            return createMediaElement(media.path, mediaType, index, media.name);
        }).join('');
    }

    function switchCategory(category) {
        currentCategory = category;
        
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        displayImages(category);
    }

    function openModal(mediaPath) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalVideo = document.getElementById('modal-video');
        const loadingOverlay = document.getElementById('loading-overlay');
        const modalInfo = document.getElementById('modal-info');
        
        const mediaType = getMediaType(mediaPath);
        
        modal.classList.add('active');
        
        // –°–±—Ä–æ—Å –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º
        loadingOverlay.style.display = 'flex';
        loadingOverlay.innerHTML = `<div class="spinner"></div> Load...`; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
        modalImage.style.display = 'none';
        modalVideo.style.display = 'none';
        modalInfo.style.display = 'none';
        modalInfo.onclick = null; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
        modalInfo.style.cursor = 'default'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä

        if (mediaType === 'video') {
            modalVideo.onloadeddata = function() {
                loadingOverlay.style.display = 'none';
                modalVideo.style.display = 'block';
                modalInfo.style.display = 'block';
                modalInfo.textContent = 'Source quality ‚Ä¢ Video';
                modalInfo.style.cursor = 'pointer';
                modalInfo.onclick = () => {
                    window.open(mediaPath, '_blank');
                };
            };
            
            modalVideo.onerror = function() {
                loadingOverlay.innerHTML = '<div style="text-align: center;">‚ùå<br>Unable to load video</div>';
                modalInfo.style.display = 'none';
            };
            
            modalVideo.src = mediaPath;
        } else {
            modalImage.onload = function() {
                loadingOverlay.style.display = 'none';
                modalImage.style.display = 'block';
                modalInfo.style.display = 'block';
                modalInfo.textContent = mediaType === 'gif' ? 
                    'Source quality ‚Ä¢ GIF' : 
                    'Source quality';
                modalInfo.style.cursor = 'pointer';
                modalInfo.onclick = () => {
                    window.open(mediaPath, '_blank');
                };
            };
            
            modalImage.onerror = function() {
                loadingOverlay.innerHTML = '<div style="text-align: center;">‚ùå<br>Unable to load image</div>';
                modalInfo.style.display = 'none';
            };
            
            modalImage.src = mediaPath;
        }
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalVideo = document.getElementById('modal-video');
        const modalInfo = document.getElementById('modal-info');
        const loadingOverlay = document.getElementById('loading-overlay');

        modal.classList.remove('active');
        
        if (modalInfo) {
            modalInfo.onclick = null;
            modalInfo.style.cursor = 'default';
        }
        
        setTimeout(() => {
            modalImage.src = '';
            modalVideo.src = '';
            if (modalVideo.pause) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –º–µ—Ç–æ–¥–∞ pause
                 modalVideo.pause();
            }
            // –°–±—Ä–æ—Å loadingOverlay, –µ—Å–ª–∏ —Ç–∞–º –±—ã–ª–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            if (loadingOverlay.innerHTML.includes('Unable to load')) {
                 loadingOverlay.innerHTML = `
                    <div class="spinner"></div>
                    Load...
                `;
            }
        }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            switchCategory(e.target.dataset.category);
        });
    });

    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') {
            closeModal();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('modal').classList.contains('active')) {
            closeModal();
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    displayImages(currentCategory);
</script>
</body>
</html>
