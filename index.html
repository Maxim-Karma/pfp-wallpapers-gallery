<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .now-playing-widget {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .now-playing-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .widget-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .spotify-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #1DB954;
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .track-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #888;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 14px;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 15px;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #1DB954;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="now-playing-widget">

    <script>
        // –ó–∞–º–µ–Ω–∏—Ç–µ 'YOUR_USERNAME' –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π username Stats.fm


        async function fetchNowPlaying() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {

                    displayTrack(track);

                displayError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }

        function displayTrack(stream) {
            const track = stream.track;
            const playedAt = new Date(stream.playedAt);
            const now = new Date();
            const timeDiff = Math.floor((now - playedAt) / 1000 / 60); // –≤ –º–∏–Ω—É—Ç–∞—Ö

            const content = `
                <div class="track-container">
                    <img src="${track.albums[0]?.image || 'https://via.placeholder.com/80x80?text=‚ô™'}" 
                         alt="–û–±–ª–æ–∂–∫–∞ –∞–ª—å–±–æ–º–∞" class="album-art">
                    <div class="track-info">
                        <div class="track-name" title="${track.name}">${track.name}</div>
                        <div class="artist-name" title="${track.artists.map(a => a.name).join(', ')}">
                            ${track.artists.map(a => a.name).join(', ')}
                        </div>
                        <div class="stats">

                                <span>${Math.floor(track.durationMs / 1000 / 60)}:${String(Math.floor((track.durationMs / 1000) % 60)).padStart(2, '0')}</span>
                            </div>
                            <div class="stat-item">
                                <span>üïí</span>
                                <span>${timeDiff < 1 ? '–¢–æ–ª—å–∫–æ —á—Ç–æ' : `${timeDiff} –º–∏–Ω –Ω–∞–∑–∞–¥`}</span>
                            </div>

                    –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString('ru-RU')}

            `;
            
            document.getElementById('track-content').innerHTML = content;
        }

        function displayError(message) {

                <div class="last-updated">

                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        fetchNowPlaying();

        setInterval(fetchNowPlaying, 30000);
