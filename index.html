<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP & Wallpaper Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6d0a0a 0%, #b263e7 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .category-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #c22b2b, #ee5a24);
            border-color: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .image-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-overlay {
            transform: translateY(0);
        }

        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .image-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: -40px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            margin-top: 60px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .category-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .modal-close {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Gallery</h1>
            <p>–ö–æ–ª–ª–µ–∫—Ü–∏—è –∞–≤–∞—Ç–∞—Ä–æ–∫ –∏ –æ–±–æ–µ–≤</p>
        </div>

        <div class="category-buttons">
            <button class="category-btn active" data-category="pfp">
                üë§ PFP
            </button>
            <button class="category-btn" data-category="wallpaper">
                üåÖ Wallpapers
            </button>
        </div>

        <div class="gallery" id="gallery">
            <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è  -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        //  –ø—É—Ç–∏ –≤–∞—à–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º
        const images = {
            pfp: [
                { path: 'pfp/Aglaea1.jpg', name: 'Aglaea' },
                { path: 'pfp/Raiden1.jpg', name: 'Raiden' },
            ],
            wallpaper: [
                { path: 'wallpapers/SonomaHillsBlack.jpg', name: 'Sonoma Black' },
                { path: 'wallpapers/SonomaHillsLight.jpg', name: 'Sonoma Light' },
                { path: 'wallpapers/coffee-shop.png', name: 'Coffee Shop' },
                { path: 'wallpapers/green-girl.png', name: 'Green' },
            ]
        };

        let currentCategory = 'pfp';

        function displayImages(category) {
            const gallery = document.getElementById('gallery');
            const categoryImages = images[category];

            if (categoryImages.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <i>üìÅ</i>
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${category === 'pfp' ? 'Profile Pictures' : 'Wallpapers'}"</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">
                            –î–æ–±–∞–≤—å—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –º–∞—Å—Å–∏–≤ images.${category} –≤ –∫–æ–¥–µ
                        </p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = categoryImages.map((img, index) => `
                <div class="image-card" onclick="openModal('${img.path}')">
                    <img src="${img.path}" alt="${img.name}" onerror="this.parentElement.style.display='none'">
                    <div class="image-overlay">
                        <div class="image-name">${img.name || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ' + (index + 1)}</div>
                        <div class="image-size">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è</div>
                    </div>
                </div>
            `).join('');
        }

        function switchCategory(category) {
            currentCategory = category;
            
            //  –∞–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            displayImages(category);
        }

        function openModal(imagePath) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imagePath;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                switchCategory(e.target.dataset.category);
            });
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        displayImages(currentCategory);
    </script>
</body>
</html>
